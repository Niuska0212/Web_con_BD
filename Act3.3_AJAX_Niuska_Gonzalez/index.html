      <h2>Listado de Digimons</h2>

      <div class="controls">
        <input type="text" id="search" placeholder="Buscar digimon" />

          <option value="10" selected>10</option>
          <option value="20">20</option>
            <option value="50">50</option>
        </select>
      </div>

      <table id="tabla">

        <tfoot>

            </tr>
        </tfoot>
      </table>

      <div id="paginacion"></div>
    </div>

    <div id="modalForm" class="modal">

        <h3 id="modalTitle">Agregar Digimon</h3>

        <input type="text" id="digimonNombre" placeholder="Nombre" required /><br>
        <label for="digimonTipo">Tipo:</label>
        <input type="text" id="digimonTipo" placeholder="Tipo" /><br>
        <label for="digimonNivelSelect">Nivel:</label>
        <select id="digimonNivelSelect">
            <option value="">Seleccione Nivel</option>
            <option value="Baby">Baby</option>

            <option value="Champion">Champion</option>

            <option value="Mega">Mega</option>
            <option value="Armor">Armor</option>
          
        </select><br>

          <option value="">Seleccione Atributo</option>
            <option value="Neutral">Neutral</option>
            <option value="Wind">Wind</option>
            <option value="Fire">Fire</option>
            <option value="Water">Water</option>
            <option value="Earth">Earth</option>
            <option value="Plant">Plant</option>
            <option value="Electric">Electric</option>
            <option value="Dark">Dark</option>
            <option value="Light">Light</option>

        <button id="cancelarBtn" class="modal-btn cancel-btn">Cancelar</button>

    </div>

    <!-- Custom Message Box (reemplaza alert) -->

        <button class="modal-btn ok-btn" onclick="$('#messageBox').hide()">OK</button>
    </div>

    <!-- Custom Confirmation Box (reemplaza confirm) -->
    <div id="confirmBox" class="modal confirm-box">
        <p id="confirmText"></p>
        <button id="confirmYes" class="modal-btn confirm-yes-btn">Sí</button>
        <button id="confirmNo" class="modal-btn confirm-no-btn">No</button>
    </div>

    
  </div> <!-- /container -->

  <script src="app.js"></script>
</body>
</html>
